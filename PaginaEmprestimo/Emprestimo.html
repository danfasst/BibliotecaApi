<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Emprestimo.css">
    <title>Biblioteca - Empréstimo</title>
</head>
<body>

    <div>
        <h1>Faça seu empréstimo</h1>
        <form id="emprestimolivro" method="post" action="">

          <label for="name">Seu nome</label>
          <input type="text" id="name" name="name">

          <label for="livroemprestado">Título do livro para empréstimo</label>
          <input type="text" id="livroemprestado" name="livroemprestado">
          
          <label for="dataemprestimo">Data de empréstimo</label>
          <input type="date" name="dataemprestimo" id="dataemprestimo">
          
          <label for="datadevolucao">Data devolução</label>
          <input type="date" name="datadevolucao" id="datadevolucao">


          <button type="submit">Finalizar empréstimo</button>
        </form>
    </div>
    
</body>
</html>
